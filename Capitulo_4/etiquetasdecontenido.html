<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de contenido</title>
</head>

<!-- Las etiquetas de contenido se utilizan para agrupar contenido dentro de ellas, definen secciones, pies de página, contenido principal, menús de navegación, etc. -->

<body>
   <!-- Header se utiliza para realizar un encabezado -->
   <header>
    <!-- La etiqueta Nav, sivrve para hacer un menú de navegación -->
        <nav>
            <a href="../Capitulo_3/imagenes.html" target="_blank">Ir a al contenido anterior</a>
            <a href="../Capitulo_1/index.html" target="_blank">Ir a mi primera pestaña</a>
            <a href="../Capitulo_2/etiquetas.html" target="_blank">Etiquetas</a>
            <a href="../Capitulo_2/enlaces.html" target="_blank">Enlaces</a>
        </nav>
    </header>
    <h1>Etiquetas de contenido</h1>
  
    <!-- La etiqueta main, al igual que el h1 solo puede ser utilizada una vez
        y sirve para establecer cuál es el contenido principal de la pestaña -->
   
        <main>
         <!-- La etiqueta Section, permite hacer secciones -->
            <section>
                <h2>Memes</h2>
                    <div>
                        <img src="./img/imagen1.jpg" alt="Creo que lo comeré ahora">
                        <img src="./img/imagen2.jpg" alt="Spiderman">
                        <img src="./img/imagen3.jpg" alt="Toma mi dinero">
                <!-- Div se usa para agrupar contenido -->    
                    </div>
            </section>
  
        </main>
     <!-- Aside se utiliza para realizar barras laterales semanticamente -->
     <aside></aside>
     <!-- Article define una sección independiente del contenido, por ejemplo articlos de blog, revistas, diarios, etc. 
        puede tener su propio header o footer-->
     <article>
         No sé que escribir...
         <br> 
            <a href="./img/imagen1.jpg" target="_blank">¿Quién se comió mi chocolate?</a>
     </article>
 
    <!-- La etiqueta footer define el pie de página -->
    <footer>
        <h6>Memes 2020 que usé</h6>
    </footer>
   
   
</body>
</html>
